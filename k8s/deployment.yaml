apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: modelpad
  labels:
    app: modelpad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modelpad
  serviceName: modelpad
  template:
    metadata:
      labels:
        app: modelpad
    spec:
      containers:
        - name: modelpad
          image: <IMAGE>
          volumeMounts:
            - mountPath: "/data"
              name: modelpad-nest
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: modelpad-secret
                  key: anthropicApiKey
            - name: ANTHROPIC_ROUTE
              valueFrom:
                secretKeyRef:
                  name: modelpad-config
                  key: anthropicRoute
            - name: SUPERTOKENS_CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: modelpad-secret
                  key: superTokensConnectionUri
            - name: SUPERTOKENS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: modelpad-secret
                  key: superTokensApiKey
            - name: AUTH_API_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: modelpad-config
                  key: authApiDomain
            - name: AUTH_FRONT_END_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: modelpad-config
                  key: authFrontEndDomain
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "0"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
              httpHeaders:
            initialDelaySeconds: 3
            periodSeconds: 3
  volumeClaimTemplates:
    - metadata:
        name: modelpad-nest
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: do-block-storage
